      <img class="colelem" id="u963-13" alt="レトロ印刷の可能性を探るべく、昨年始まった公募展「レトロ印刷トライアル」。 第二回の開催がコロナウィルスの影響で延期となっていましたが、感染対策をしたうえで開催をさせていただくこととなりました！ 今回はお店のギャラリースペースでの展示販売だけでなく、特設サイトでの展示、またWEBSHOP「ONLINE OMISE」での販売も同時に行います。 前回の展示では100種類もの作品が集まり、たくさんのクリエイターの方にトライアル（＝試行）していただきました。 第一回のテーマ「ズレる」に続き、第二回となる今回のテーマはこれまたレトロ印刷の特徴でもある「混ざる」。あれとこれを混ぜるとどうなるんだろう？あなたは何と何を混ぜますか？" width="300" height="442" src="images/u963-13.png?crc=3964054457" data-IBE-flags="txtStyleSrc"/><!-- rasterized frame -->
